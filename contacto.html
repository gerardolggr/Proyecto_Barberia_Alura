<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./images/logo.png" alt="logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido"></label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo eléctronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="number" id="telefono" class="input-padron" required placeholder="xxx-xxx-xx-xx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp"  name="contacto" checked>Whatsapp</label>
                
                <!--La propiedad name solo se puede completar, manteniendo solamente uno seleccionado-->
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la Babería Alura</label>
            
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <th>Día</th>
                <th>Horario</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>           
                <tr>
                    <td>Miércoles</td>
                    <td>08h-20h</td>
                </tr>            
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>   
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./images/logo-blanco.png" alt="logo de la Barbería Alura">
        <p class="copiryght"> &copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
